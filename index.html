<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="head">
      <div class="product_img">
        <img src="images/image-equilibrium.jpg" alt="NFT">
      </div>
    </div>
    <div class="main">
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="wrapper">
      <div class="price">0.041 ETH</div>
      <div class="time">3 days left</div>
    </div>
    <div class="footer">
      <p class="author">Creation of Jules Wyvern</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <strong>Filip Stolarski</strong>.
  </div>
</body>

</html>
