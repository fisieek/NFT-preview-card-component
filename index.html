<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="head">
      <div class="product">
        <img class="product_img" src="images/image-equilibrium.jpg" alt="NFT">
      </div>
    </div>
    <div class="main">
      <p class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="wrapper">
      <div class="price">
        <div class="price_img">
          <img src="images/icon-ethereum.svg" alt="ETH">
        </div>
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="time">
        <div class="time_img">
          <img src="images/icon-clock.svg" alt="clock">
        </div>
        <p class="days">3 days left</p>
      </div>
    </div>
    <hr />
    <div class="footer">
      <div class="creator">
        <img class="author_img" src="images/image-avatar.png" alt="author">
      </div>
      <p class="author">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>

</html>
